<body>
    <header>

        <nav>
            <a href="index.html">Αρχική</a>
            <a href="cars.html">Αυτοκίνητα</a>
            <a href="login.html">Σύνδεση</a>
            <a href="register.html">Εγγραφή</a>
        </nav>
    </header>
    
    <main>
        <h2>Εγγραφή Χρήστη</h2>
        <form id="registerForm">
            <label for="regName">Όνομα:</label>
            <input type="text" id="regName" required><br><br>
            
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" required><br><br>
            
            <label for="regPassword">Κωδικός:</label>
            <input type="password" id="regPassword" required minlength="6"><br><br>
            
            <button type="submit">Εγγραφή</button>
        </form>
        
        <p>Έχεις ήδη λογαριασμό; <a href="login.html">Συνδέσου εδώ</a></p>
    </main>

        <p>&copy; 2025 Car Rental</p>
    </footer>
    
    <script src="script.js"></script>
